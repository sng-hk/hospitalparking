<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>병원 주차 관리자 시스템</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .navbar {
            background-color: #8f7f79;
        }
        .navbar-brand, .nav-link {
            color: #E3E4E5 !important;
        }
        .dashboard-header {
            background-color: #D6DCE1;
            color: #644d2f;
            padding: 40px 20px;
            text-align: center;
        }
        .dashboard-header h1 {
            font-size: 2.5rem;
            font-weight: 700;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .card .card-icon {
            font-size: 2.5rem;
            color: #C2A69C;
            margin-bottom: 15px;
        }
        .card .btn {
            background-color: #EEEBE4;
            color: #644d2f;
            border-radius: 30px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .card .btn:hover {
            background-color: #D6DCE1;
            transform: scale(1.1);
        }
        footer {
            background-color: #C2A69C;
            color: #EEEBE4;
            padding: 20px 0;
        }
    </style>
</head>
<body>
    <!-- 네비게이션 바 -->
    <nav class="navbar navbar-expand-lg navbar-dark shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">Admin Dashboard</a>
        </div>
    </nav>

    <!-- 대시보드 헤더 -->
    <header class="dashboard-header">
        <div class="container">
            <h1>병원 주차 관리 시스템</h1>
            <p>환자 등록, 예약 및 차량 관리, 요금 조회를 한눈에 관리하세요.</p>
        </div>
    </header>

    <!-- 주요 기능 카드 -->
    <section class="py-5">
        <div class="container">
            <div class="row text-center g-4">
                <div class="col-md-3">
                    <div class="card p-4">
                        <i class="fas fa-user-plus card-icon"></i>
                        <h5 class="card-title">환자 등록</h5>
                        <p class="card-text">신규 환자를 등록하고 관리하세요.</p>
                        <a href="../templates/patient_registration.html" class="btn">환자 등록</a>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card p-4">
                        <i class="fas fa-users card-icon"></i>
                        <h5 class="card-title">환자 목록</h5>
                        <p class="card-text">등록된 환자들의 목록을 확인하고 관리하세요.</p>
                        <a href="../templates/edit_patient.html" class="btn">환자 목록</a> <!-- 링크를 edit_patient.html로 변경 -->
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card p-4">
                        <i class="fas fa-calendar-check card-icon"></i>
                        <h5 class="card-title">예약 및 차량 조회</h5>
                        <p class="card-text">예약 상태와 차량 정보를 확인하세요.</p>
                        <a href="/admin/reservationList" class="btn">예약 및 조회</a>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card p-4">
                        <i class="fas fa-wallet card-icon"></i>
                        <h5 class="card-title">요금 조회</h5>
                        <p class="card-text">주차 요금을 실시간으로 조회하세요.</p>
                        <a href="../templates/parking_fees.html" class="btn">요금 조회</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- 푸터 -->
    <footer class="text-center">
        <div class="container">
            <p class="mb-0">&copy; 2024 Smart Hospital Parking System. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script> <!-- CDN으로 변경 -->
</body>
</html>
