<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예약 및 차량 조회</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* 기존 스타일 유지 */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #644d2f;
            font-weight: 700;
            text-align: center;
        }
        table {
            margin-top: 20px;
        }
        thead {
            background-color: #644d2f;
            color: #ffffff;
        }
        th, td {
            text-align: center;
            vertical-align: middle;
        }
        .badge {
            font-size: 0.9rem;
            padding: 0.5em 0.8em;
        }
        .badge-pending {
            background-color: #ffc107;
            color: #212529;
        }
        .badge-approved {
            background-color: #28a745;
            color: #ffffff;
        }
        .badge-rejected {
            background-color: #dc3545;
            color: #ffffff;
        }
        .action-buttons button {
            margin: 0 5px;
        }
        footer {
            margin-top: 50px;
            text-align: center;
            color: #6c757d;
            font-size: 0.9rem;
        }
    </style>
    <script>
        function handleAction(button, action) {
            const row = button.closest('tr');
            const statusCell = row.querySelector('td:nth-child(5)');
            const approveButton = row.querySelector('.btn-success');
            const rejectButton = row.querySelector('.btn-danger');

            if (action === 'approve') {
                statusCell.innerHTML = '<span class="badge badge-approved">승인됨</span>';
            } else {
                statusCell.innerHTML = '<span class="badge badge-rejected">거절됨</span>';
            }

            approveButton.disabled = true;
            rejectButton.disabled = true;
        }
    </script>
</head>
<body>
<div class="container">
    <h1>예약 및 차량 조회</h1>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>예약 번호</th>
            <th>환자 이름</th>
            <th>차량 번호</th>
            <th>예약 시간</th>
            <th>사용 시간</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="reservation : ${reservationList}">
            <td th:text="${reservation.id}"></td>
            <td th:text="${reservation.name}"></td>
            <td th:text="${reservation.carNumber}"></td>
            <td th:text="${reservation.start}"></td>
            <td th:text="${reservation.duration}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
