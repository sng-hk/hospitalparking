<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - 병원 주차 관리 시스템</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom, #B4B7C1, #B4B7C1);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        .signup-container {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 30px 20px;
            width: 100%;
            max-width: 600px;
        }
        .signup-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .signup-header i {
            font-size: 35px;
            color: #141515;
            margin-bottom: 10px;
        }
        .signup-header h1 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #333;
        }
        .signup-form .form-control {
            height: 40px;
            font-size: 0.9rem;
        }
        .btn-primary {
            background-color: #E0C6B7;
            border-color: #C2A69C;
            font-size: 1rem;
            font-weight: 500;
            height: 45px;
        }
        .btn-primary:hover {
            background-color: #C2A69C;
        }
        .link {
            font-size: 0.85rem;
            color: #C2A69C;
            text-decoration: none;
        }
        .link:hover {
            text-decoration: underline;
        }
        .text-muted {
            font-size: 0.8rem;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="signup-header">
            <!-- 차량 아이콘으로 변경 -->
            <i class="fas fa-car"></i>
            <h1>회원가입</h1>
        </div>
        <form class="signup-form" id="signupForm">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="name" class="form-label">이름</label>
                    <input type="text" id="name" name="name" class="form-control" placeholder="이름" required>
                </div>
                <div class="col-md-6">
                    <label for="phone" class="form-label">전화번호</label>
                    <input type="tel" id="phone" name="phone" class="form-control" placeholder="010-1234-5678" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="ssn" class="form-label">주민등록번호</label>
                <input type="text" id="ssn" name="ssn" class="form-control" placeholder="123456-1234567" required>
            </div>
            <div class="mb-3">
                <label for="car-number" class="form-label">차량 번호</label>
                <input type="text" id="car-number" name="car_number" class="form-control" placeholder="12가 3456" required>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="username" class="form-label">아이디</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="아이디" required>
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">이메일</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="이메일 주소" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="password" class="form-label">비밀번호</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="비밀번호" required>
                </div>
                <div class="col-md-6">
                    <label for="confirm-password" class="form-label">비밀번호 확인</label>
                    <input type="password" id="confirm-password" name="confirm_password" class="form-control" placeholder="비밀번호 확인" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100">회원가입</button>
        </form>
        <p class="text-center text-muted mt-3">
            이미 계정이 있으신가요? <a href="login.html" class="link">로그인</a>
        </p>
    </div>

    <script>
        // 회원가입 폼 제출 처리
        document.getElementById("signupForm").addEventListener("submit", function (event) {
            event.preventDefault(); // 기본 폼 제출 동작 방지

            // 간단한 확인 메시지
            alert("회원가입이 완료되었습니다.");

            // 3초 후 로그인 화면으로 리디렉션
            setTimeout(function () {
                window.location.href = "login.html"; // 로그인 페이지로 이동
            }, 3000);
        });
    </script>
</body>
</html>
