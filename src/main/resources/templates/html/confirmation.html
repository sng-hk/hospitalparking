<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예약 확인 - 병원 주차 관리 시스템</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom, #e0f7fa, #ffffff);
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            overflow: hidden;
        }
        .confirmation-container {
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            text-align: center;
            animation: fadeIn 0.8s ease-in-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .confirmation-header {
            margin-bottom: 20px;
        }
        .confirmation-header h1 {
            font-size: 2rem;
            font-weight: bold;
            color: #00796b;
        }
        .confirmation-details {
            margin-bottom: 20px;
        }
        .confirmation-details p {
            font-size: 1.1rem;
            color: #555555;
            margin: 10px 0;
        }
        .btn-primary, .btn-secondary {
            height: 50px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
            display: inline-block;
            width: 48%;
        }
        .btn-primary {
            background-color: #009688;
            border-color: #009688;
            color: white;
            margin-top: 10px;
        }
        .btn-primary:hover {
            background-color: #00796b;
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 150, 136, 0.3);
        }
        .btn-secondary {
            background-color: #607d8b;
            border-color: #607d8b;
            color: white;
            margin-top: 10px;
        }
        .btn-secondary:hover {
            background-color: #455a64;
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(96, 125, 139, 0.3);
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            gap: 10px; /* 버튼 간 간격을 균등하게 */
            margin-top: 20px;
        }
        .success-icon {
            font-size: 4rem;
            color: #009688;
            margin-bottom: 15px;
            animation: bounceIn 1s ease-in-out;
        }
        @keyframes bounceIn {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-15px);
            }
            60% {
                transform: translateY(-8px);
            }
        }
        footer {
            font-size: 0.9rem;
            color: #9e9e9e;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="confirmation-container">
        <div class="confirmation-header">
            <i class="fas fa-check-circle success-icon"></i>
            <h1>예약 완료</h1>
        </div>
        <div class="confirmation-details">
            <p><strong>날짜:</strong> <span id="reservation-date">2024-12-01</span></p>
            <p><strong>시간:</strong> <span id="reservation-time">14:00</span></p>
            <p><strong>주차 공간:</strong> <span id="reservation-space">A1 구역</span></p>
        </div>
        <div class="button-container">
            <a href="reservation.html" class="btn btn-primary">새로운 예약하기</a>
            <a href="index1.html" class="btn btn-secondary">홈으로 돌아가기</a>
        </div>
        <footer>
            <p>&copy; 2024 SHPS - Smart Hospital Parking System</p>
        </footer>
    </div>

    <!-- Font Awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <!-- JavaScript로 데이터 전달 -->
    <script>
        // URL 파라미터로 예약 정보 가져오기 (임시 코드)
        const urlParams = new URLSearchParams(window.location.search);
        const date = urlParams.get('date') || '미지정';
        const time = urlParams.get('time') || '미지정';
        const space = urlParams.get('parking_space') || '미지정';

        // 예약 정보 표시
        document.getElementById('reservation-date').textContent = date;
        document.getElementById('reservation-time').textContent = time;
        document.getElementById('reservation-space').textContent = space;
    </script>
</body>
</html>
