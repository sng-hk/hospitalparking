<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - 병원 주차 관리 시스템</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom, #B4B7C1, #B4B7C1);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        .signup-container {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 30px 20px;
            width: 100%;
            max-width: 600px;
        }
        .signup-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .signup-header i {
            font-size: 35px;
            color: #141515;
            margin-bottom: 10px;
        }
        .signup-header h1 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #333;
        }
        .signup-form .form-control {
            height: 40px;
            font-size: 0.9rem;
        }
        .btn-primary {
            background-color: #E0C6B7;
            border-color: #C2A69C;
            font-size: 1rem;
            font-weight: 500;
            height: 45px;
        }
        .btn-primary:hover {
            background-color: #C2A69C;
        }
        .link {
            font-size: 0.85rem;
            color: #C2A69C;
            text-decoration: none;
        }
        .link:hover {
            text-decoration: underline;
        }
        .text-muted {
            font-size: 0.8rem;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="signup-container">
    <div class="signup-header">
        <i class="fas fa-car"></i>
        <h1>회원가입</h1>
    </div>
    <form class="signup-form" method="POST" th:action="@{/user}">
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="loginId" class="form-label">아이디</label>
                <input type="text" id="loginId" name="loginId" class="form-control" placeholder="아이디" required>
            </div>
            <div class="col-md-6">
                <label for="name" class="form-label">이름</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="이름" required>
            </div>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">이메일</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="이메일 주소" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">비밀번호</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="비밀번호" required>
        </div>
        <div class="mb-3">
            <label for="phoneNumber" class="form-label">전화번호</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" class="form-control" placeholder="010-1234-5678" required>
        </div>
        <div class="mb-3">
            <label for="rrn" class="form-label">주민등록번호</label>
            <input type="text" id="rrn" name="rrn" class="form-control" placeholder="123456-1234567" required>
        </div>
        <div class="mb-3">
            <label for="carNumber" class="form-label">차량 번호</label>
            <input type="text" id="carNumber" name="carNumber" class="form-control" placeholder="12가 3456" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">회원가입</button>
    </form>
    <p class="text-center text-muted mt-3">
        이미 계정이 있으신가요? <a href="/login" class="link">로그인</a>
    </p>
</div>
</body>
</html>
