<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>환자 등록</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
        }
        .container {
            background: #ffffff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        h1 {
            color: #007bff;
            font-weight: 700;
            text-align: center;
            margin-bottom: 20px;
        }
        .form-label {
            font-weight: 500;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            font-weight: 600;
            padding: 10px 20px;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .form-select, .form-control {
            border-radius: 8px;
            padding: 10px;
        }
        footer {
            margin-top: 30px;
            text-align: center;
            font-size: 0.9rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>환자 등록</h1>
        <form>
            <div class="mb-3">
                <label for="patientName" class="form-label">환자 이름</label>
                <input type="text" class="form-control" id="patientName" placeholder="환자 이름을 입력하세요" required>
            </div>
            <div class="mb-3">
                <label for="patientID" class="form-label">환자 ID</label>
                <input type="text" class="form-control" id="patientID" placeholder="환자 ID를 입력하세요" required>
            </div>
            <div class="mb-3">
                <label for="patientType" class="form-label">환자 유형</label>
                <select class="form-select" id="patientType" required>
                    <option value="" disabled selected>유형 선택</option>
                    <option value="1">위급 환자</option>
                    <option value="2">내원 환자</option>
                    <option value="3">일반 예약 환자</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="contactNumber" class="form-label">연락처</label>
                <input type="tel" class="form-control" id="contactNumber" placeholder="연락처를 입력하세요" pattern="[0-9]{10,11}" required>
            </div>
            <div class="mb-3">
                <label for="patientAddress" class="form-label">주소</label>
                <textarea class="form-control" id="patientAddress" rows="3" placeholder="주소를 입력하세요" required></textarea>
            </div>
            <div class="mb-3">
                <label for="emergencyContact" class="form-label">번호</label>
                <input type="tel" class="form-control" id="emergencyContact" placeholder="번호를 입력하세요" pattern="[0-9]{10,11}">
            </div>
            <button type="submit" class="btn btn-primary w-100">등록</button>
        </form>
    </div>

    <footer>
        &copy; 2024 병원 관리 시스템. 모든 권리 보유.
    </footer>
</body>
</html>
