<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주차 예약 - 병원 주차 관리 시스템</title>
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to bottom, #808474, #f8f9fa);
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        .reservation-container {
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 500px;
        }
        .reservation-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .reservation-header h1 {
            font-size: 1.8rem;
            font-weight: bold;
            color: #c1be90;
        }
        .form-label {
            font-weight: 500;
        }
        .form-control, .form-select {
            height: 45px;
            font-size: 1rem;
        }
        .btn-primary {
            background-color: #c1be90;
            border-color: #c1be90;
            height: 50px;
            font-size: 1.1rem;
            font-weight: bold;
        }
        .btn-primary:hover {
            background-color: #c1be90;
        }
        .info-text {
            font-size: 0.9rem;
            color: #6c757d;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="reservation-container">
        <div class="reservation-header">
            <h1>주차 예약</h1>
        </div>
        <!-- GET 방식으로 데이터를 전달 --> <!-- 추가할지 말지 고민 -->
        <form action="confirmation.html" method="GET">
            <div class="mb-4">
                <label for="date" class="form-label">날짜</label>
                <input type="date" id="date" name="date" class="form-control" required>
            </div>
            <div class="mb-4">
                <label for="time" class="form-label">시간</label>
                <input type="time" id="time" name="time" class="form-control" required>
            </div>
            <div class="mb-4">
                <label for="parking-space" class="form-label">주차 공간 선택</label>
                <select id="parking-space" name="parking_space" class="form-select" required>
                    <option value="" disabled selected>주차 공간을 선택하세요</option>
                    <option value="A1">A1 구역</option>
                    <option value="A2">A2 구역</option>
                    <option value="B1">B1 구역</option>
                    <option value="B2">B2 구역</option>
                    <option value="C1">C1 구역</option>
                    <option value="C2">C2 구역</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">예약하기</button>
        </form>
        <p class="info-text">예약 후 도착 예정 시간에 맞춰 주차장을 이용해주세요.</p>
    </div>
</body>
</html>
