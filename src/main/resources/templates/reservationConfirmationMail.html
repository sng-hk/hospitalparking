<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>이메일 보내기 - 병원 주차 관리 시스템</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom, #e0f7fa, #ffffff);
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            overflow: hidden;
        }
        .email-container {
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            text-align: center;
            animation: fadeIn 0.8s ease-in-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .email-header {
            margin-bottom: 20px;
        }
        .email-header h1 {
            font-size: 2rem;
            font-weight: bold;
            color: #00796b;
        }
        .email-details {
            margin-bottom: 20px;
        }
        .email-details p {
            font-size: 1.1rem;
            color: #555555;
            margin: 10px 0;
        }
        .btn-primary, .btn-secondary {
            height: 50px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
            display: inline-block;
            width: 48%;
        }
        .btn-primary {
            background-color: #009688;
            border-color: #009688;
            color: white;
            margin-top: 10px;
        }
        .btn-primary:hover {
            background-color: #00796b;
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 150, 136, 0.3);
        }
        .btn-secondary {
            background-color: #607d8b;
            border-color: #607d8b;
            color: white;
            margin-top: 10px;
        }
        .btn-secondary:hover {
            background-color: #455a64;
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(96, 125, 139, 0.3);
        }
        footer {
            font-size: 0.9rem;
            color: #9e9e9e;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="email-container">
    <div class="email-header">
        <h1>이메일 발송</h1>
    </div>
    <div class="email-details">
        <p><strong>주차 공간:</strong> <span th:text="${parkingSpace}">미지정</span></p>
        <p><strong>예약 시작 시간:</strong> <span th:text="${start}">미지정</span></p>
        <p><strong>예약 종료 시간:</strong> <span th:text="${end}">미지정</span></p>
    </div>
    <div class="button-container">
        <a href="/sendEmail" class="btn btn-primary">이메일 전송하기</a>
        <a href="/" class="btn btn-secondary">홈으로 돌아가기</a>
    </div>
    <footer>
        <p>&copy; 2024 SHPS - Smart Hospital Parking System</p>
    </footer>
</div>
</body>
</html>
